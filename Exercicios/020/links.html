<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <style>
         body{
            font-family: Arial, Helvetica, sans-serif;
         }

         a{
            color: red;
            text-decoration: none;
            font-weight: bold;
         }

         a:visited{
            color: darkred;
            text-decoration: none;
         }

         a:hover{
            color: black;
            text-decoration: underline;

         }

         a:active{
            color: yellow
         }
         a::after{
          content: '( link)';
          text-decoration: none;
          font-weight: normal;
          color: red;
         }
         
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.hithub.io" target="_blank" rel="external">Repositorio Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank" rel="external">Site Curso em VÃ­deo</a></li>
    </ul>
</body>
</html>
